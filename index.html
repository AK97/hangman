<!doctype html>
<html>
<head>
  <title>HANGMAN</title>
  <!-- <link rel="stylesheet" type="text/css" href="styles/style.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        var socket = io('/home');
        $("#startButton").on('click', function() {
            socket.emit("create game", $('#name_input').val());
            return false;
        });
        $("#joinButton").on('click', function() {
            socket.emit("join game", [$('#name_input').val(), $('#room_code').val()]);
            return false;
        });
        socket.on('go to room', (url) => {
            window.open(url, "_self")
        })
        socket.on('join error', (error) => {
            $('#error_message').text(error);
        })
    });
</script>

<body style="background-color:#DDF1D7">
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-4 m-auto">
                <div class="">
                    <h1 class="display-2 text-center">HANGMAN</h1>
                    <div class="">
                        <form>
                            <div class="form-group">
                              <label>Name</label>
                              <input id="name_input" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                              <label>Private Room Code</label>
                              <input id="room_code" type="text" class="form-control" placeholder="Optional">
                            </div>
                            <div class="text-center">
                                <button id="joinButton" type="button" class="btn btn-primary">Join Game</button>
                                <button id="startButton" type="button" class="btn btn-primary">Create Game</button>
                            </div>
                            <div class="text-center">
                                <span id="error_message" class="text-danger"></span>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
